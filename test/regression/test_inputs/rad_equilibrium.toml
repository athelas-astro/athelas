[problem]
problem = "rad_equilibrium"
t_end = 1.0e-7
nlim = -1
geometry = "planar"
restart = false
xl = 0.0
xr = 1.0
bc = "homogenous"
cfl = 0.9
nx = 1
grid_type = "uniform"

[problem.params]
v0 = 0.0
logrho = -7.0
logE_gas = 10.0
logE_rad = 12.0

[physics]
radiation = true
gravity = false
composition = false
ionization = false
heating = false
engine = false

[basis]
nnodes = 3

[bc]
[bc.fluid]
bc_i = "outflow"
bc_o = "outflow"
[bc.radiation]
bc_i = "outflow"
bc_o = "outflow"

[output]
ncycle_out = 100
#dt_hdf5 = 1.0e-10 # default: 100 outputs
dt_init_frac = 1.05

[fluid.limiter]
do_limiter = true
type = "minmod"
tci_opt = false
tci_val = 0.1
characteristic = false

[radiation.limiter]
do_limiter = true
type = "minmod"
m_tvb = 0.0
b_tvd = 1.0
tci_opt = false
tci_val = 0.1
characteristic = false

[time]
integrator = "IMEX_ARK32_ESDIRK"

[eos]
type = "ideal"
gamma = 1.66666666666667 # default: 1.4

[opacity]
type = "powerlaw"
kP = 4.0e-8
kR = 4.0e-8
rho_exp = -1.0
t_exp = 0.0
