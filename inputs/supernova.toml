[problem]
problem = "supernova"
t_end = 86400.0
nlim = 1
geometry = "spherical"
restart = false
xl = 100.0
xr = 7.0e5
cfl = 0.5
nx = 256
grid_type = "logarithmic"

[problem.params]
fn_hydro = "../profiles/profile_hydro.dat"
fn_comps = "../profiles/profile_comps.dat"
mass_cut = 1.4

[physics]
radiation = false
gravity = true
composition = true
ionization = true
heating = false

[composition]
ncomps = 21

[ionization]
fn_ionization = "../data/atomic_data_ionization.dat"
fn_degeneracy = "../data/atomic_data_degeneracy_factors.dat"
ncomps = 4

[bc]
[bc.fluid]
bc_i = "reflecting"
bc_o = "outflow"

[output]
ncycle_out = 100
#dt_hdf5 = 0.1
dt_init_frac = 1.05

[output.history]
fn = "supernova.hst"
#dt = 0.001 # default: dt_hdf5 / 10

[fluid]
basis = "legendre"
nnodes = 1
porder = 1

[fluid.limiter]
do_limiter = true
type = "minmod"
b_tvd = 1.0
m_tvb = 0.0
tci_opt = false
tci_val = 0.25

[gravity]
model = "spherical"

[time]
integrator = "EX_SSPRK11"

[eos]
type = "paczynski"
